<!DOCTYPE html>
<html lang="en">

<head>
    <title>90s boy band quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="main-heading">
        <h1>Were you a 90s boy band SUPERFAN?!</h1>
    </header>
    <ul class="update-box">
        <li class="quiz-status">SCORE:
            <span class="score">0</span>
        </li>
        <li class="quiz-status">QUESTION:
            <span class="questionNumber">0</span>/10
        </li>
    </ul>
    <!--where the quiz box will go-->
    <main>
        <p>Are you ready to test your knowledge of 90s boy bands?!</p>
        <img src="images/boybands.jpg" alt="Boy bands">
        <button id="start-button" type="button">LET'S GET STARTED</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
