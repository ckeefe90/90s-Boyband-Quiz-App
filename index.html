<!DOCTYPE html>
<html lang="en">

<head>
    <title>90s boy band quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="main-heading">
        <h1>Were you a 90s boy band SUPERFAN?!</h1>
    </header>
    <ul class="update-box">
        <li class="quiz-status">QUESTION:</li>
        <li class="quiz-status">SCORE:</li>
    </ul>
    <!--where the quiz box will go-->
    <main>
        <section class="start-box">
            <p>Are you ready to test your knowledge of 90s boy bands?!</p>
            <!--where button will go-->
            <button type="button">LET'S GET STARTED</button>
        </section>
        <section class="question-box"></section>
        <section class="answer-box"></section>
        <section class="final-box"></section>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
