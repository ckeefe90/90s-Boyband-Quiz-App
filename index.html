<!DOCTYPE html>
<html lang="en">

<head>
    <title>90s boy band quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="main_heading">
        <h1>Were you a 90s boy band SUPERFAN?!</h1>
    </header>
    <ul class="updateBox">
        <li class="quizStatus">QUESTION:</li>
        <li class="quizStatus">SCORE:</li>
    </ul>
    <!--where the quiz box will go-->
    <main class="start_box">
        <p>"Question"</p>
        <ul>
            <li id="answerOne"></li>
            <li id="answerTwo"></li>
            <li id="answerThree"></li>
            <li id="answerFour"></li>
        </ul>
        <!--where button will go-->
        <button type="button">SUBMIT</button>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
